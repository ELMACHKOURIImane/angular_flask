<h1 >Add a car </h1>

<mat-form-field class="example-form-field">
  <mat-label>Model</mat-label>
  <input matInput type="text" [(ngModel)]="model">
</mat-form-field><br>
<mat-form-field class="example-form-field">
  <mat-label>Hp</mat-label>
  <input matInput type="number" [(ngModel)]="hp">
</mat-form-field><br>
<mat-form-field class="example-form-field">
  <mat-label>Marque</mat-label>
  <input matInput type="text" [(ngModel)]="marque">
</mat-form-field><br>
<button mat-raised-button color="primary" (click)="saveMe()">Save</button>
